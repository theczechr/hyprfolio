<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hyprfolio - A portfolio website simulating Arch Linux with Hyprland window manager"
    />
    <meta name="author" content="Your Name" />
    <title>Hyprfolio</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/terminal.css" />
    <link rel="stylesheet" href="css/windows.css" />
    <link rel="stylesheet" href="css/themes/dark.css" id="theme-stylesheet" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Boot screen -->
    <div id="boot-screen" class="active">
      <div class="boot-content">
        <div class="boot-log"></div>
      </div>
    </div>

    <!-- Login screen -->
    <div id="login-screen">
      <div class="login-container">
        <div class="login-form">
          <h1>Hyprfolio</h1>
          <div class="avatar"></div>
          <input
            type="password"
            id="login-password"
            placeholder="Password (press Enter)"
          />
          <button id="login-button">Login</button>
        </div>
      </div>
    </div>

    <!-- Desktop environment -->
    <div id="desktop" style="display: none">
      <!-- Waybar (top status bar) -->
      <div id="waybar">
        <div class="left">
          <div class="workspace-buttons"></div>
        </div>
        <div class="center">
          <div class="window-title"></div>
          <div class="keyboard-shortcuts-hint">
            <div id="waybar-brand-name">John Pork</div>
            <span>(Help: F1)</span>
          </div>
        </div>
        <div class="right">
          <div class="system-info">
            <span class="clock"></span>
          </div>
        </div>
      </div>

      <!-- Main desktop area for windows -->
      <div id="desktop-container"></div>

      <!-- Mobile view toggle button -->
      <button id="mobile-toggle" aria-label="Toggle mobile view">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </button>

      <!-- Mobile menu (bottom navigation) -->
      <nav id="mobile-menu">
        <a href="#about" class="mobile-menu-item" data-section="about">
          <div class="mobile-menu-icon">üë§</div>
          <span>About</span>
        </a>
        <a href="#projects" class="mobile-menu-item" data-section="projects">
          <div class="mobile-menu-icon">üî®</div>
          <span>Projects</span>
        </a>
        <a href="#skills" class="mobile-menu-item" data-section="skills">
          <div class="mobile-menu-icon">üåü</div>
          <span>Skills</span>
        </a>
        <a href="#contact" class="mobile-menu-item" data-section="contact">
          <div class="mobile-menu-icon">‚úâÔ∏è</div>
          <span>Contact</span>
        </a>
        <a href="#terminal" class="mobile-menu-item" data-section="terminal">
          <div class="mobile-menu-icon">üíª</div>
          <span>Terminal</span>
        </a>
      </nav>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
